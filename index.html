<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-4xl font-bold text-indigo-700 mb-6">WordWise AI</h1>
    <p class="text-gray-500 mb-6 text-center">Learn new words with AI!</p>

    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
      <label for="wordInput" class="block text-gray-700 font-semibold mb-2">
        Enter a Word:
      </label>
      <input
        type="text"
        id="wordInput"
        placeholder="e.g. innovation"
        class="border border-gray-300 rounded-lg w-full px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button
        id="searchBtn"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Search
      </button>
    </div>

    <div id="loading" class="mt-5 text-gray-700 hidden">
      Generating results...
    </div>

    <div
      id="resultBox"
      class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md mt-8 hidden"
    >
      <h2
        id="wordTitle"
        class="text-2xl font-semibold text-indigo-600 mb-2"
      ></h2>
      <p id="wordMeaning" class="text-gray-700 mb-2"></p>
      <p id="wordExample" class="italic text-gray-500 mb-2"></p>
      <p id="wordSynonyms" class="text-gray-700 mb-2"></p>
      <p id="wordAntonyms" class="text-gray-700 mb-2"></p>

      <button
        id="saveBtn"
        class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
      >
        ‚≠ê Save Word
      </button>
    </div>

    <div
      id="quizBox"
      class="mt-4 bg-gray-50 p-4 rounded-lg w-full max-w-md hidden"
    >
      <p id="quizQuestion" class="text-gray-700 mb-2 font-semibold"></p>
      <input
        id="quizAnswer"
        type="text"
        placeholder="Your answer"
        class="border px-3 py-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button
        id="checkQuiz"
        class="bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700 transition"
      >
        Check
      </button>
      <p id="quizResult" class="mt-2 font-semibold"></p>
    </div>

    <div
      id="savedWords"
      class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md mt-8"
    >
      <h2 class="text-xl font-semibold text-indigo-700 mb-3">My Word Bank</h2>
      <ul id="wordList" class="list-disc list-inside text-gray-700"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
